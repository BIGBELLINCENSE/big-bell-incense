<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bell Incense</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Georgia, serif;
            background: #1a0f08;
            color: #f5f0e8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box {
            background: rgba(26, 15, 8, 0.95);
            border: 2px solid #c4a747;
            border-radius: 12px;
            padding: 40px 30px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }
        h1 {
            color: #c4a747;
            font-size: 2.5em;
            margin: 0 0 10px 0;
        }
        .subtitle {
            color: #c4a747;
            font-size: 0.9em;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
        }
        .primary {
            background: #c4a747;
            color: #2a1810;
        }
        .secondary {
            background: transparent;
            color: #c4a747;
            border: 2px solid #c4a747;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Big Bell Incense</h1>
        <div class="subtitle">Premium Incense from Bangalore</div>
        <p>Experience Divine Fragrances</p>
        <button class="primary">Explore Products</button>
        <button class="secondary">Contact Us</button>
        <button class="secondary">Customer Reviews</button>
        <button class="secondary">Photo Gallery</button>
        <p style="font-size: 0.8em; margin-top: 30px;">Pure, Natural, Hand Rolled</p>
    </div>
</body>
</html>
